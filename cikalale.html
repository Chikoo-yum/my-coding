<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
}

</style>
</head>
<body>

<h1>Skills and Projects</h1>

<table>
  <tr>
    <th colspan="2">Skills</th>
    <th rowspan="2">Years of Experience</th>
  </tr>
  <tr>
    <td>Skill</td>
    <td>Proficiency Level</td>
  </tr>
  <tr>
    <td>HTML</td>
    <td>Advanced</td>
    <td rowspan="3">5 years</td>
  </tr>
  <tr>
    <td>CSS</td>
    <td>Intermediate</td>
  </tr>
  <tr>
    <td>JavaScript</td>
    <td>Advanced</td>
  </tr>
  <tr>
    <td colspan="2">Projects</td>
    <td>Tools/Technologies Used</td>
  </tr>
  <tr>
    <td colspan="2">Project 1</td>
    <td>HTML, CSS, JavaScript</td>
  </tr>
  <tr>
    <td colspan="2">Project 2</td>
    <td>React, Node.js, MongoDB</td>
  </tr>
</table>

</body>
</html>
