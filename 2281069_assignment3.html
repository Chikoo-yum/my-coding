<!DOCTYPE html>
<html>
    <head>
        <title>my form</title>
    </head>    
    <body>
        <h1 style="color: red;">regist for you</h1>
        <form action="wkwkw.php" method="post">
            <fieldset>
                <legend>personal data: </legend>
            
            <!--timelocal-->
            <label for="realtime">realtime now: </label>
            <input type="datetime-local" id="realtime" name="realtime"><br>

                <!--inout type text-->
            <label for="fname">first name: </label><br>
            <input type="text" id="fname" name="fname" required></br>
            <label for="lname">last name: </label><br>
            <input type="text" id="lname" name="lname"></br>

            <!--Hidden-->    
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="hidden" id="custId" name="custId" value="3487">
            <input type="submit" value="Submit">

            <!--input type password-->
            <label for="password">password</label>
            <input type="password" id="password" name="password">
            <br><br>

            <!--date-->    

            <label for="birthday">your birthday: </label>
            <input type="date" id="birthday" name="birthday"><br>
            <label for="datemax">enter date (before 01-01-2000):</label>
            <input type="date" id="datemax" name="datemax" max="2000-01-01"><br><br>
            <label for="datemin">enter date (after 01-01-2023): </label>
            <input type="date" id="datemin" name="datemin" min="2023-01-01"><br>
        
            <!--select elemnt-->
            <br><label for="religion">choose please :)</label><br>
            <select id="religion" name="religion" multiple>
                <option value="christian">Christian</option>
                <option value="buddhist">buddhist</option>
                <option value="shinto">shinto</option>
            </select><br>

            <!--textarea-->
            <label for="comment">write about your self</label><br>
            <textarea name="comment" rows="10" cols="30"></textarea>

            <!--input type radio-->
            <p>choose your gender: </p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br>

            <!--input color-->
            <br><label for="favocolor">select your fav color: </label><br>
            <input type="color" id="favocolor" name="favocolor">
            

            <!--input type checkbox-->
            <p>choose your hobbies: </p>
            <input  type="checkbox" id="hobby1" name="hobby1" value="badminton">
            <label for="hobby1">badminton</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="futsal">
            <label for="hobby2">futsal</label><br>            
            <input type="checkbox" id="h3" name="h3" value="basketball">
            <label for="h3">basketball</label><br>
            <input type="checkbox" id="h4" name="h4" value="swimming">
            <label for="h4">swimming</label><br>

            <!--email-->
            <br><label for="email">enter your email please :)</label>
            <input type="email" id="email" name="email">
            <br><br>
        
            <!--range-->
            <label for="vol">Volume (between 0 and 50):</label><br>
            <input type="range" id="vol" name="vol" min="0" max="50"><br>

            <!--tel-->
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

            
            <!--image-->
            <br><input type="image" src="IMAGE/rockey.jpeg" alt="Submit" width="48" height="48"><br>

            <!--input file-->
            <br><label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br>

            <!--search-->
            <br><label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch"><br>

            <!--url-->
            <br><label for="homepage">Add your homepage:</label><br>
            <input type="url" id="homepage" name="homepage"><br>

            <!--input type submit-->
            <input type="submit">

            <!--reset-->
            <input type="reset">
        </fieldset>
        </form>
    </body>
</html>
